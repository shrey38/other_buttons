<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">

    <title>Document</title>
</head>
<body>
    <div class="chatbox">
        <div class="conversation">
          <!-- Messages between users -->
        </div>
        <div class="input-field">
          <textarea class="message-input" placeholder="Type your message..."></textarea>
          <button class="send-button">Send</button>
          <button class="other-messages-button">Other Messages</button>
        </div>
      </div>
      
      <div class="other-messages-page">
        <h2>Choose a Message Type:</h2>
        <ul>
          <li><button class="greeting-message-button">Greeting Message</button></li>
          <li><button class="away-message-button">Away Message</button></li>
          <li><button class="quick-message-button">Quick Message</button></li>
        </ul>
      </div>
      
      <div class="message-page">
        <h2>Create a Custom Message:</h2>
        <textarea class="custom-message-input" placeholder="Type your custom message..."></textarea>
        <button class="save-message-button">Save Message</button>
      </div>
      <script src="1.js"></script>

</body>
</html>
